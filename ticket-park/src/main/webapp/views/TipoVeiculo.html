<div class="panel panel-default col-md-12">
  <div class="panel-body">
    <form class="form-inline">
      <div class="form-group col-md-5 ">
        <div class="input-group">
          <span class="input-group-addon">Descrição</span>
          <input autofocus class="form-control" ng-model='tipoVeiculo.descricao' placeholder="" style="text-transform: capitalize;" type="text">
        </div>
      </div>
      <div class="form-group col-md-5 ">
         <div class="input-group">
          <span class="input-group-addon">R$</span>
          <input autofocus class="form-control" ng-model='tipoVeiculo.valor' placeholder="" style="text-transform: uppercase" type="text">
        </div>
      </div>
      <button class="btn btn-success col-xs-12 col-md-2 " ng-click="salve(tipoVeiculo)" type="submit">
        <span aria-hidden="true" class="glyphicon glyphicon-plus"></span>
      </button>
    </form>
  </div>
</div>

<table class="table table-striped col-md-12">
  <thead>
    <tr>
      <th>Descrição</th>
      <th>Valor</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="tipoVeiculo in tipoVeiculos">
      <td>{{tipoVeiculo.descricao  }}</td>
      <td>{{tipoVeiculo.valor | currency:"R$" }}</td>
      <td>
        <button class="btn btn-xs btn-danger"  ng-click="remove(tipoVeiculo)">
          <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
